<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select the Five Best Cricketers</title>
   <!-- google font -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   <!-- google font -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap" rel="stylesheet">
   <!-- bootstrap link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <!-- css file  -->
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="text-white text-center bg-black">
      <div class="py-5 my-5">
         <h2 class="pt-5 mt-3">Select the Five Best</h2>
           <h1 class="pb-4 pt-2"> Bangladeshi Cricketers</h1>
         <p class="pb-5 mb-4">
          The top five Bangladeshi cricketers will be selected and <br> each of them will be recieve a cash prize.
        </p>
      </div>
  </header>
  <main class="container">
    <div class="row row-cols-1 row-cols-md-4 g-4 mt-xxl-5 ms-5 mt-5 pt-4 text-center text-white">
        <div class="col">
          <div class="card h-100 bg-black pb-5">
           <img src="images/Shakib-Al-Hasan.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h4 id="player-1" class="card-title">Shakib Al Hasan</h4> <br>
                <div class="d-grid  col-10 mx-auto">
                  <button class="btn btn-primary" onclick="selectButton(this), disable(this)" type="button">SELECT</button>
                </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 bg-black">
            <img src="images/Shahadat-Hossain.jpg" class="card-img-top" alt="...">
             <div class="card-body">
               <h4 id="player-2" class="card-title">Shahadat Hossain</h4> <br>
                 <div class="d-grid  col-10 mx-auto">
                  <button class="btn btn-primary" onclick="selectButton(this), disable(this)" type="button">SELECT</button>
                </div>
               </div>
            </div>
         </div>
        <div class="col">
          <div class="card h-100 bg-black">
            <img src="images/Sabbir-Rahman.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h4 id="player-3" class="card-title">Sabbir-Rahman</h4> <br>
              <div class="d-grid  col-10 mx-auto">
                <button class="btn btn-primary" onclick="selectButton(this), disable(this)" type="button">SELECT</button>
              </div>
            </div>
          </div>
        </div>
      <div class="col">
        <div class="card h-100 border-0 bg-black">
          <h2 id="selected-v" class="mt-5 text-center pe-5 pb-4 ms-5">Selected-V</h2>
          <table class="table table-dark  w-75  ms-4 text-white">
            <thead>
              <tr class="bg-black">
              </tr>
            </thead>
             <tbody id="player-selection">
             </tbody>
          </table> 
        </div>
      </div>
    </div>
  </main>
   <!-- javascript file --> 
  <script src="js/index.js"></script>
     <!-- bootstrap link -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
   </script>
</body>
</html>
